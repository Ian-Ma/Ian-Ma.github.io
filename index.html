		<!-- slideshow from here https://css-tricks.com/snippets/jquery/simple-auto-playing-slideshow/ --!>
		<script>
			
		$(function() {

			$("#slideshow > div:gt(0)").hide();

			setInterval(function() {
			  $('#slideshow > div:first')
			    .fadeOut(1000)
			    .next()
			    .fadeIn(1000)
			    .end()
			    .appendTo('#slideshow');
			},  5000);

		});
	
		</script>
